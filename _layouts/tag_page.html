---
layout: default
---
<p><a class="post__back" href="/">&lt;-- back</a></p>
<br>
<div class="header">
  <h1>{{ page.tag }}</h1>
</div>

<div class="blog">
  <h1>Blog Posts:</h1>
  <ul>
    {% for post in page.posts %}
    <li>
        <span class="date">{{ post.date | date: '%Y %b %d' }}</span>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

<div class="blog">
  <h1>Further Tags:</h1>
  {{ site | tag_cloud }}
</div>
